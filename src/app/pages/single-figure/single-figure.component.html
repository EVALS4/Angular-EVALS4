<mat-card class="card">
  <mat-card-header>
    <div
      mat-card-avatar
      class="header-image"
      [ngStyle]="{ 'background-image': 'url(' + figure.universeImageURL + ')' }"
    ></div>
    <mat-card-title>{{ figure.name }} </mat-card-title>
    <mat-card-subtitle>{{ figure.universeName }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="figure.imageURL" alt="figure" />
  <mat-card-actions>
    <button mat-button [routerLink]=""><mat-icon>list</mat-icon></button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
