<div class="container">
  <mat-card class="card" *ngIf="loaded">
    <mat-card-header>
      <div
        mat-card-avatar
        class="header-image"
        [ngStyle]="{ 'background-image': 'url(' + figure.imageURL + ')' }"
      ></div>
      <mat-card-title>{{ figure.name }} </mat-card-title>
      <mat-card-subtitle>{{ universeName }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="figure.imageURL" alt="figure" />
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
